version: "3.8"
services:
  database:
    image: mysql:5.7
    container_name: database
    network_mode: "host"
    command: --init-file /data/application/init.sql
    volumes:
        - ./db/init.sql:/data/application/init.sql
    environment:
        TZ: "America/Edmonton"
        MYSQL_ROOT_PASSWORD: admin
        MYSQL_DATABASE: life
        MYSQL_USER: user
        MYSQL_PASSWORD: user
    healthcheck:
        test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
        timeout: 20s
        retries: 10
    
  backend:
    image: essamgouda97/ayd_backend
    container_name: backend
    network_mode: "host"
    depends_on:
      database:
        condition: service_healthy
    environment:
      - MYSQL_HOST=127.0.0.1
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=life
      - MYSQL_USER=user
      - MYSQL_PASS=user
      - MYSQL_TEST_HOST=test_life
    volumes:
      - ./backend/are_you_dead:/backend
      - ./logs:/logs

